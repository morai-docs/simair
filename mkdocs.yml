site_name: MORAI SIM Air - Cirrus
site_url: https://morai-docs.github.io/simair-cirrus
site_description: Project documentation with Markdown.
site_author: MORAI Engineering Service Team

repo_url: https://github.com/morai-docs/simair-cirrus
edit_uri: blob/main/docs/

nav:
  - üè† Home: .
  - üóÇÔ∏è Release Note: release-notes.md

  - About this Document:
    - Revision History: about/revision-history.md
    - about/overview.md
    - about/terms-conventions.md

  - Introduction: 
    - intro/morai-simair.md

  - Gettign Started: 
    - getting-started/installation.md
    - User Interface: getting-started/ui.md

  - Using MORAI SIM Air:
    #- User Guide: user-guide/
    - Basic Controls: user-guide/basic-controls.md
    - Network Configurations: user-guide/network.md
    - Sensor Setting: user-guide/sensors.md
    - Useful Functions: user-guide/useful.md
  


theme: 
  name: readthedocs
  locale: en
  highlightjs: true
  #custom_dir: custom_theme
  hljs_languages:
    - yaml

extra_html:
  - callout_tip.html
  - callout.html


extra_css: 
  - css/custom.css
  - css/extra.css
  - css/theme_extra.css


markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - admonition
  - sane_lists
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
 # - callouts



copyright: Copyright &copy; 2023 <a href="https://www.morai.ai">MORAI Inc.</a> Maintained by the <a href="https://github.com/morai-docs">MORAI-Docs Team</a>

plugins:
  - search
  - autorefs
  - callouts
  - literate-nav:
      nav_file: README.md
      implicit_index: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_source: false
            show_signature_annotations: true

    

# remote_branch: main

#  features:
#    - navigation.expand
#  name: material

watch:
  - mkdocs
